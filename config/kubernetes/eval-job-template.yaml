# EvalHub evaluation job pod template (single adapter container).
apiVersion: batch/v1
kind: Job
metadata:
  name: eval-job-{{ .JobID }}
  namespace: {{ .Namespace }}
  labels:
    app: evalhub
    component: evaluation-job
    job-id: "{{ .JobID }}"
    provider-id: "{{ .ProviderID }}"
    benchmark-id: "{{ .BenchmarkID }}"
spec:
  ttlSecondsAfterFinished: 3600
  backoffLimit: {{ .RetryAttempts }}
  template:
    metadata:
      labels:
        app: evalhub
        component: evaluation-job
        job-id: "{{ .JobID }}"
        provider-id: "{{ .ProviderID }}"
        benchmark-id: "{{ .BenchmarkID }}"
    spec:
      restartPolicy: Never
      containers:
        - name: adapter
          image: {{ .AdapterImage }}
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: job-spec
              mountPath: /meta/job.json
              subPath: job.json
              readOnly: true
            - name: oci-registry-credentials
              mountPath: /meta/connection-oci.yaml
              subPath: connection-oci.yaml
              readOnly: true
            - name: data
              mountPath: /data
          env:
            - name: JOB_ID
              value: "{{ .JobID }}"
            - name: EVALHUB_SERVICE_URL
              value: "{{ .EvalHubServiceURL }}"
{{- if .DefaultEnv }}
{{- range .DefaultEnv }}
            - name: {{ .Name }}
              value: "{{ .Value }}"
{{- end }}
{{- end }}
          resources:
            requests:
              cpu: {{ .CPURequest }}
              memory: {{ .MemoryRequest }}
            limits:
              cpu: {{ .CPULimit }}
              memory: {{ .MemoryLimit }}
      volumes:
        - name: job-spec
          configMap:
            name: eval-job-{{ .JobID }}-spec
        - name: oci-registry-credentials
          secret:
            secretName: {{ .RegistrySecretName }}
        - name: data
          emptyDir: {}
