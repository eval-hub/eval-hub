get:
  tags:
    - Providers
  summary: List Providers
  description: List all registered evaluation providers.
  operationId: get_providers
  parameters:
    - name: id
      in: query
      required: false
      schema:
        type: string
        description: Filter by provider ID
        title: Provider Id
      description: Filter by provider ID
    - name: benchmarks
      in: query
      required: false
      schema:
        type: boolean
        default: true
        description: Set to false to not include benchmarks supported by this provider in the response
        title: Benchmarks
      description: Include or exclude benchmarks supported by this provider in the response
  responses:
    '200':
      description: Successful Response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProviderResourceList.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
post:
  tags:
    - Providers
  summary: Create a new provider scoped to the current tenant (Bring Your Own Provider)
  description: Create a new provider scoped to the current tenant (Bring Your Own Provider)
  operationId: post_providers
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/ProviderConfig.yaml
    required: true
  responses:
    '201':
      description: Successful Response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProviderResource.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
