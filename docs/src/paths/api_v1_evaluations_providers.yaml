get:
  tags:
    - Providers
  summary: List Providers
  description: List all registered evaluation providers.
  operationId: list_providers
  parameters:
    - name: limit
      in: query
      required: false
      schema:
        type: integer
        maximum: 100
        minimum: 1
        description: Maximum number of providers to return
        default: 50
        title: Limit
      description: Maximum number of providers to return
    - name: offset
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
        description: Offset for pagination
        default: 0
        title: Offset
      description: Offset for pagination
    - name: benchmarks
      in: query
      required: false
      schema:
        type: boolean
        default: true
        description: Set to false to not include benchmarks supported by this provider in the response
        title: Benchmarks
      description: Include or exclude benchmarks supported by this provider in the response
    - name: name
      in: query
      required: false
      schema:
        type: string
        title: Name
      description: Name to search for
    - name: tags
      in: query
      required: false
      schema:
        type: string
        title: Tags
      description: Tags to search for
    - name: system_defined
      in: query
      required: false
      schema:
        type: boolean
        default: true
        title: System defined providers
      description: Set to false to exclude system defined providers

  responses:
    '200':
      description: Successful Response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProviderResourceList.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
post:
  tags:
    - Providers
  summary: Create a new provider scoped to the current tenant (Bring Your Own Provider)
  description: Create a new provider scoped to the current tenant (Bring Your Own Provider)
  operationId: post_providers
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/ProviderConfig.yaml
    required: true
  responses:
    '201':
      description: Successful Response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProviderResource.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
