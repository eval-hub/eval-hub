get:
  x-internal: true
  tags:
    - Collections
  summary: List Collections
  description: List all benchmark collections.
  operationId: get_collections
  parameters:
    - name: limit
      in: query
      required: false
      schema:
        type: integer
        maximum: 100
        minimum: 1
        description: Maximum number of collections to return
        default: 50
        title: Limit
      description: Maximum number of collections to return
    - name: offset
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
        description: Offset for pagination
        default: 0
        title: Offset
      description: Offset for pagination
    - name: name
      in: query
      required: false
      schema:
        type: string
        title: Name
      description: Name to search for
    - name: tags
      in: query
      required: false
      schema:
        type: string
        title: Tags
      description: Tags to search for
    - name: system_defined
      in: query
      required: false
      schema:
        type: boolean
        default: true
        title: System defined collections
      description: Set to false to exclude system defined collections

  responses:
    '200':
      description: Successful Response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CollectionResourceList.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
