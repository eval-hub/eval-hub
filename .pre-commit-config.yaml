# Pre-commit configuration for eval-hub
repos:
  # Ruff linting and formatting (replaces black)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^examples/api_examples\.ipynb$
      - id: ruff-format
        exclude: ^examples/api_examples\.ipynb$

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^docs/.*\.(html|json)$
      - id: end-of-file-fixer
        exclude: ^docs/.*\.(html|json)$
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
        exclude: ^(examples/api_examples\.ipynb|\.vscode/.*)$
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: debug-statements

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.13.9
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # Local checks
  - repo: local
    hooks:
      - id: mypy-check
        name: mypy type checking
        #  run with uv
        entry: uv
        args: [run, mypy, --exclude, "python-server/(build|setup\\.py)", python-server/]
        language: system
        types: [python]
        pass_filenames: false
        files: ^python-server/

      - id: pytest-unit
        name: unit tests
        entry: bash
        args: [-c, 'if [ -d python-server/tests ]; then uv run pytest python-server/tests/ -m "unit" --tb=short -q; else echo "Skipping: python-server/tests/ not found"; fi']
        language: system
        types: [python]
        pass_filenames: false
        files: ^python-server/

      - id: go-test
        name: go unit and FVT tests
        entry: make
        args: [clean, build, test-all]
        language: system
        types: [go]
        pass_filenames: false
